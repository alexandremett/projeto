<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/Avatar-Alexandre.png" alt="" />
        <p>Alexandre Ferraz</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://web.whatsapp.com/" target="_blank">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <span style="margin-left: 5px">Whatsapp</span>
          </a>
        </li>

        <li>
          <a href="https://www.instagram.com" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
            <span style="margin-left: 5px">Instagram</span>
          </a>
        </li>

        <li>
          <a href="https://www.linkedin.com" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
            <span style="margin-left: 5px">Linkedin</span>
          </a>
        </li>

        <li>
          <a href="mailto:@outlook.com" target="_blank">
            <ion-icon name="mail-outline"></ion-icon>
            <span style="margin-left: 5px">E-mail</span>
          </a>
        </li>

        <li>
          <a href="https://github.com/" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
            <span style="margin-left: 5px">Git Hub</span>
          </a>
        </li>
      </ul>

      <div id="social-links">
        <a href="https://web.whatsapp.com/" target="_blank">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </a>

        <a href="https://www.instagram.com" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.linkedin.com/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="mailto:@outlook.com" target="_blank">
          <ion-icon name="mail-outline"></ion-icon>
        </a>

        <a href="https://github.com/" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>

      <footer>Curso Discover Rocketseat</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
